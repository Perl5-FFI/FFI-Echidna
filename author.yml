---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  # or stuff that I like to spell incorrectly
  # intentionally
  stopwords:
    - ro
    - rw
    - AST
    - bullseye
    - echidna
    - eoan
    - Xcode
    - llvm
    - lang
    - libs

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class",regex allowed
  # for either Class or method.
  private:
    - FFI::Echidna::FE::Clang::Finder
    - FFI::Echidna::FE::Clang::Wrapper
    - FFI::Echidna::FE::Clang::Macro
    - FFI::Echidna::FE::Clang::TypeMap
    - FFI::Echidna::FE::Clang::AST
